<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" minmum-width="1200px">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./calculator.css">
    <script src="calculator.js"></script>
    <!--파비콘-->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
    <!--구글폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <title>Matrix Calculator</title>
</head>
<body>
    <section class="matrix_calculator">
        <section class="show_header">
            <header class="calculator_header">Matrix Calculator</header>
        </section>
        <div class="matrix_info">8x8의 행렬까지 가능합니다.</div>
        <!--매트릭스-->
        <section class="show_matrix">
            <article class="matrix_wrap">
                <div id="first_matrix" class="first_matrix">First Matrix</div>
                <div class="second_matrix" id="second_matrix">Second Matrix</div>
                <div class="result_matrix">Result Matrix</div>
            </article>
        </section>

        <!--인풋박스-->
        <section class ="show_input">
            <input id="number_input1" class="number_inputs first" type="number" value="" min="1" max="8" step="1" tabindex="10"/>
            <span class="x_one">X</span>
            <input id="number_input2" class="number_inputs second" type="number" value="" min="1" max="8" step="1" tabindex="20" />
            <input id="number_input3" class="number_inputs third" type="number" value="" min="1" max="8" step="1" tabindex="30"/>
            <span class="x_two">X</span>
            <input id="number_input4" class="number_inputs fourth" type="number" value="" min="1" max="8" step="1" tabindex="40"/>
            <!--버튼들-->
            <section id="some_button" class="some_button">
                <button id="output_button">OUTPUT</button>
                <button id="random_button">RAMDOM</button>
                <button id="reset_button">RESET</button>
                <button id="plus_button">PLUS</button>
                <button id="minus_button">MINUS</button>
                <button id="times_button">TIMES</button>
            </section>
        </section>
        <!--출력장소-->
        <section class="show_print">
            <div class="wrap_print">
                <div class="one_wrap"><div id="print_area1" class="print_area1"></div></div>
                <div class="two_wrap"><div id="print_area2" class="print_area2"></div></div>
                <div class="three_wrap"><div id="print_area3" class="print_area3"></div></div>
            </div>
        </section>

        <!--팝업-->
        <div class="do_caution"></div>

    </section>

</body>
</html>
